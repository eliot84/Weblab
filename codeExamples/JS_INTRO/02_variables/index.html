<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Basic Variable Assignment</title>
  </head>
  <body>


    <script type="text/javascript">

      // Variables can be strings, numbers, or booleans (true / false)
      var fairestOfThemAll = "Snow White";
      var dwarfCount = 7;
      var isSleeping = true;

      fairestOfThemAll = " Evil Witch!";

      //One dwarf lost his way...
      dwarfCount = dwarfCount - 1;

      console.log("who is the fairest of them all?" + fairestOfThemAll);
      console.log("How many dwarfs are there? " + dwarfCount);

      //STRING CONCATENATION 
      /* When you use console.log, the final output returned is a string. You can use any compination of data types, variables etc. as long as you add a + between any data you wish to output
      */
      console.log("Here is the info for all variables: " + fairestOfThemAll + " " + isSleeping + " " + dwarfCount + " " + 100 + 100);


      //Calculation can also be done
      var a = 100;
      var b = 100;

      var c = 0;

      c = a + b 

      console.log("The Amount of a + b is: " + c);

    </script>

  </body>
</html>
