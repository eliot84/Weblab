<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Burger Prompt - Solved</title>
  </head>
  <body>

    <script type="text/javascript">

      // Creates a confirm box which takes in true or false.
      var confirmBurger = confirm("Do you like Burgers?");

      // Creates a prompt box which takes in text input.
      var burgerType = prompt("What kind of Burger do you like?");

      // Alerts the output from our confirm box.
      alert("You like Burgers: " + confirmBurger);

      // Alerts the output from our prompt box.
      alert("You like " + burgerType + " Burger!");

    </script>

  </body>
</html>
