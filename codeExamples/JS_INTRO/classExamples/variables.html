<!DOCTYPE html>
<html>
<head>
	<title>Variables</title>
</head>
<body>

	<script type="text/javascript">
		
		/*  naming conventions for variables

			No spaces between names
			no special characters. 
			longVariableNameConvention


		*/

		//strings
		var fairestOfThemAll = "Snow White";
		//numbers
		var dwarfs = 7; 
        //boolean
		var isSleeping = false; 

        //Concatenation
        //saving multiple data types to a variable 
        var eggYolk = "What year is it?" + 2019;

        console.log(eggYolk);

		document.write(fairestOfThemAll);
	    console.log(dwarfs);



	</script>

</body>
</html>
