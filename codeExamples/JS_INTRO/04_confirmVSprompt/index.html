<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Prompt Demo</title>
  </head>
  <body>
    
    <script type="text/javascript">

    alert("ALERT! YOU HAVE BEEN ALERTED");

    // Notice that the confirm (OK/CANCEL) and prompt (FILL IN THE BLANK STRING) take in variables but the alert doesn't
    var doYouRock = confirm("Do you Rock?");
    var howMuchRock = prompt("How much do you rock?");


    //results
    console.log("doYouRock: " + doYouRock + " howMuchRock: " + howMuchRock);


    // YOU CAN ALSO ALERT THE RESULTS INSTEAD
   // alert(doYouRock);
   // alert(howMuchRock);

    </script>

  </body>
</html>
