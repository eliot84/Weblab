	<title></title>

<body>

<h1>Using Fractionals</h1>

<div class="with">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3 .</div>
	<div class="item">4</div>

<!-- Uncomment this code and comment the above code to see the different between using auto and fraction --> 


<h1>Without using Fractionals</h1>
<div class="without">
	<div class="item">1.</div>
	<div class="item">2</div>
	<div class="item">2.</div>
	<div class="item">3498573498</div>
	<div class="item">34503495830498</div>

</div>


<style>
	.with{
		display: grid;
		grid-gap: 20px;
		/* fr (fractional unit) use this instead of percentages to avoid complicated issues down the road.  */
		grid-template-columns:  1fr 1fr; 

		/*the difference between using auto and using fr unit is that auto will resize to the actual size of content */
		/* grid-template-columns: auto 1fr 1fr; */
	}

	
	.without{
		display: grid;
		grid-gap: 40px;

		grid-template-columns: 100px auto auto; 
	}

	.item{
		background-color: green;
		color: white;
		height: auto;
		padding: 10px;
	}

</style>
